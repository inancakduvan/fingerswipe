<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Swipe</title>
    <link rel="stylesheet" href="fingerswipe.css">
</head>
<body>
    
    <div id="fingerswipe">Please swipe your finger.</div>

    <script src="fingerswipe.js"></script>
    <script>
        const target = window;

        function swipeLeft() {
            alert("left");
        }

        function swipeRight() {
            alert("right");
        }

        fingerswipe("horizontal", target, {
            left: swipeLeft,
            right: swipeRight
        });
    </script>
</body>
</html>
